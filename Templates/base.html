<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>
      {% block title %}Astroweather Report{% endblock %}
    </title>

    {% block head %}{% endblock %}
  </head>
  <body>
    <p>You are logged in as user_{{ session["current_user"] }}</p>

    {% for msg in get_flashed_messages() %}
    <p class="flash-msg">
      {{ msg }}
    </p>
    {% endfor %}

    {% block body %}
    {% endblock %}

    {% block after_body %}{% endblock %}
  </body>
</html>
